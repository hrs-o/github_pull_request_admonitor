<!DOCTYPE html>
<html>
    <head>
        <title>GitHub Pull Request Admonitor設定画面</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
            <div><label for="words">警告する単語一覧</label></div>
            <select id="words" name="words" size="10" multiple style="width: 380px"></select>
        </div>

        <div>
            <input type="button" id="remove-word" name="remove-word" value="選択した単語を削除"/>
        </div>

        <div style="margin-top: 10px;">
            <div><label for="name">追加する単語</label> :</div>
            <input type="text" id="name" name="name" size="30"/>
            <input type="button" id="add-word" name="add-word" value="一覧に追加"/>
        </div>

        <div id="save_btn_area" style="margin-top: 10px;">
            <input type="button" id="save" name="save" value="設定を保存する"/>
        </div>

        <div id="delete_btn_area" style="margin-top : 50px;">
            <input type="button" id="delete_setting" name="delete_setting" value="全ての設定情報を削除する"/>
        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>
